<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Power Query Guides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        #guide-nav a.active {
            background-color: #eef2ff;
            color: #4f46e5;
            font-weight: 600;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar Navigation -->
        <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
            <div class="h-16 flex-shrink-0 px-6 flex items-center border-b">
                <h1 class="text-xl font-bold text-gray-900">PQ Guides</h1>
            </div>
            <nav id="guide-nav" class="flex-1 p-4 space-y-2">
                <!-- Guide links will be inserted here by JavaScript -->
                <div class="text-center p-4 text-sm text-gray-500">Loading guides...</div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main id="main-content" class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-white border-b flex-shrink-0">
                <div id="guide-header" class="h-full px-6 flex items-center">
                    <h2 class="text-2xl font-bold text-gray-800">Welcome</h2>
                </div>
            </header>
            <div id="guide-content-wrapper" class="flex-1 overflow-y-auto p-6 md:p-8">
                <!-- Selected guide content will be loaded here -->
                <div class="max-w-4xl mx-auto text-center">
                    <h3 class="text-2xl font-semibold">Welcome to the Interactive Guide Library!</h3>
                    <p class="mt-2 text-gray-600">Please select a guide from the menu on the left to get started.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="guides.js"></script>
</body>
</html>
