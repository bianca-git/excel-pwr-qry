<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Power Query Guides</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        #guide-nav a.active {
            background-color: #eef2ff;
            color: #4f46e5;
            font-weight: 600;
        }
        /* Styles from 'Connect to Workbook' Guide */
        .step-card {
            background-color: #ffffff;
            border: 1px solid #e4e4e7;
            transition: box-shadow 0.3s ease-in-out;
        }
        .step-card:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
        }
        .step-number {
            background-color: #166534; /* Dark Green */
            color: #ffffff;
        }
        .interactive-diagram {
            background-color: #f4f4f5;
            border: 1px dashed #d4d4d8;
            user-select: none;
        }
        .excel-button {
            border: 1px solid #a1a1aa;
            background-color: #f4f4f5;
            transition: all 0.2s ease;
        }
        .excel-button:hover {
            background-color: #e4e4e7;
            border-color: #71717a;
        }
        .excel-button.active, .excel-button.highlight {
            background-color: #dcfce7; /* Light Green */
            border-color: #166534;
            color: #15803d;
        }
        .pro-tip {
            background-color: #fefce8; /* Light Yellow */
            border-left: 4px solid #ca8a04; /* Yellow */
        }
        /* Styles from 'Combine PDFs' Guide */
        .tab-active {
            background-color: #d1fae5; /* Tailwind green-100 */
            color: #065f46; /* Tailwind green-800 */
            border-color: #6ee7b7; /* Tailwind green-300 */
        }
        .arrow {
            position: relative;
            padding-right: 2.5rem;
        }
        .arrow::after {
            content: '→';
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #9ca3af;
        }
        @media (max-width: 768px) {
            .arrow-stack {
                padding-right: 0;
                margin-bottom: 2.5rem;
            }
            .arrow-stack::after {
                content: '↓';
                right: 50%;
                top: auto;
                bottom: -2.5rem;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar for Guide Navigation -->
        <aside class="w-64 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col">
            <!-- Header for the sidebar -->
            <div class="h-16 flex-shrink-0 px-6 flex items-center border-b">
                <h1 class="text-xl font-bold text-gray-900">PQ Guides</h1>
            </div>
            <!-- Navigation container that will be dynamically populated by guides.js -->
            <nav id="guide-nav" class="flex-1 p-4 space-y-2">
                <div class="text-center p-4 text-sm text-gray-500">Loading guides...</div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main id="main-content" class="flex-1 flex flex-col overflow-hidden">
            <!-- Header for the main content, title will be updated dynamically -->
            <header class="h-16 bg-white border-b flex-shrink-0">
                <div id="guide-header" class="h-full px-6 flex items-center">
                    <h2 class="text-2xl font-bold text-gray-800">Welcome</h2>
                </div>
            </header>
            <!-- Wrapper where guide HTML content will be injected -->
            <div id="guide-content-wrapper" class="flex-1 overflow-y-auto p-6 md:p-8">
                <!-- Initial welcome message -->
                <div class="max-w-4xl mx-auto text-center">
                    <h3 class="text-2xl font-semibold">Welcome to the Interactive Guide Library!</h3>
                    <p class="mt-2 text-gray-600">Please select a guide from the menu on the left to get started.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Main application script -->
    <script src="guides.js"></script>
</body>
</html>
